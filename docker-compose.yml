services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    image: ask_me_backend_image
    container_name: ask_me_backend_container
    env_file:
      - /backend/.env
    depends_on:
      - redis

  nginx:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    image: ask_me_nginx_image
    container_name: ask_me_nginx_container
    env_file:
      - /nginx/.env
    ports:
      - 80:80
      - 3000:3000
    depends_on:
      - backend

  redis:
    build:
      context: ./redis
      dockerfile: ./Dockerfile
    image: ask_me_redis_image
    container_name: ask_me_redis_container
